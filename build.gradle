group 'play.processing'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8
mainClassName = 'Main'

jar {
  manifest {
    attributes(
      'Main-Class': 'Main'
    )
  }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.processing', name: 'java-mode', version: '3.3.7'
}
